# Application Name
spring.application.name=hivemindbackend

# MySQL Configuration
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USER}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


frontend.url=${FRONTEND_URL}



# Server Port
server.port=8080

# SMTP Configuration (Java Mail Sender)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${DATASOURCE_USEREMAIL}
spring.mail.password=${DATASOURCE_PASSKEY}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.connectiontimeout=5000  convert for postegre sql